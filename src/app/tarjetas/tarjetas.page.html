<ion-header>
  <ion-toolbar>
    <ion-title>Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="PrincipalTarjeta" class="Background">
    <ion-row>
      <ion-col class="ion-text-start">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-end" > 
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid > 
    <ion-row>
      <ion-col class="ion-text-start Menus" >
        <ion-icon name="card-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center Menus" (click)="GoToHome()">
        $
      </ion-col>
      <ion-col class="ion-text-end Menus" >
        <ion-icon name="refresh-outline" (click)="GoToHistorial()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
